<div class="theme-switcher">
    <button onclick="switchTheme('light')" class="theme-btn" data-theme="light">Světlé</button>
    <button onclick="switchTheme('dark')" class="theme-btn" data-theme="dark">Tmavé</button>
    <button onclick="switchTheme('blue')" class="theme-btn" data-theme="blue">Modré</button>
    <button onclick="switchTheme('cyberpunk')" class="theme-btn" data-theme="cyberpunk">Cyberpunk</button>
</div>
<style>
    .theme-switcher {
        display: flex;
        justify-content: center;
        gap: 1rem;
        padding: 0.5rem;
    }
    .theme-btn {
        background: none;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        color: var(--text-color);
        transition: all 0.2s;
    }
    .theme-btn:hover,
    .theme-btn.active {
        opacity: 1;
        font-weight: bold;
        text-decoration: underline;
    }
</style>
<script>
    window.switchTheme = function (theme) {
        const themeLink = document.getElementById('theme-style');
        if (themeLink) {
            themeLink.href = `themes/${theme}.css`;
            localStorage.setItem('selectedTheme', theme);
        }
        document.querySelectorAll('.theme-btn').forEach(btn => {
            btn.classList.toggle('active', btn.dataset.theme === theme);
        });
    };
    (function () {
        const savedTheme = localStorage.getItem('selectedTheme') || 'light';
        if (typeof window.switchTheme === 'function') {
            window.switchTheme(savedTheme);
        }
    })();
</script>
